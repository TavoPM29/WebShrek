<section> 
    <div class="sectionContenedorForm">
        <h2 class="form-title">Escribenos </h2>
        
        <form action="Confirmacion.html" method="GET" class="contact-form">
            <div class="name-row">
                
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email_contacto">Correo Electrónico</label>
        
                <input type="email" id="email_contacto" name="email_contacto" placeholder="ejemplo@dominio.com" required>
            </div>


            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="6" placeholder="Escribe tu consulta aquí..." required></textarea>
            </div>

            <button type="submit" class="submit-button">Enviar Mensaje</button>
        </form>
    </div>
</section>



<section> 
    <div class="sectionContenedorForm">
        <h2 class="form-title">Inscripcion Clase Especial de los Jueves</h2>
        
        <form action="Confirmacion.html" method="GET" class="inscription-form">
            
        
            <div class="form-group">
                <label for="nombre_completo">Nombre Completo</label>
                <input type="text" id="nombre_completo" name="nombre_completo" placeholder="Tu nombre y apellido" required>
            </div>

            <div class="form-group">
                <label for="email_inscripcion">Correo Electrónico</label>
                <input type="email" id="email_inscripcion" name="email_inscripcion" placeholder="ejemplo@dominio.com" required>
            </div>

            <div class="details-row">
                <div class="form-group">
                    <label for="telefono">Teléfono (10 dígitos)</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ej: 11-35890221" pattern="[0-9]{10}" title="Por favor, ingresa un número de teléfono de 10 dígitos sin espacios ni guiones." required>
                </div>

                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" name="edad" placeholder="18" 
                    min="15" max="100" required>
                </div>
            </div>

            <div class="form-group">
                <label for="nivel">Nivel de la Clase</label>
                <select id="nivel" name="nivel" required>
                    <option value="" disabled selected>Selecciona tu nivel</option>
                    <option value="principiante">Principiante</option>
                    <option value="intermedio">Intermedio</option>
                    <option value="avanzado">Avanzado</option>
                </select>
            </div>


            <div class="form-group">
                <label for="comentarios">Comentarios / Notas (Opcional)</label>
                <textarea id="comentarios" name="comentarios" rows="3" placeholder="¿Tienes alguna pregunta o requerimiento especial?"></textarea>
            </div>

            <button type="submit" class="submit-button">Inscribirme a la clase</button>
        </form>
    </div>
</section>
